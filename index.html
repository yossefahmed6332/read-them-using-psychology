<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronaut Floating</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .astronaut {
      position: relative;
      animation: float 3s infinite ease-in-out;
    }

    .astronaut .helmet {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      border: 5px solid gray;
      position: relative;
    }

    .astronaut .helmet .visor {
      width: 60px;
      height: 40px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .astronaut .body {
      width: 60px;
      height: 80px;
      background: white;
      margin: 0 auto;
      border-radius: 10px;
      border: 3px solid gray;
    }

    .astronaut .arm {
      width: 20px;
      height: 60px;
      background: white;
      position: absolute;
      top: 100px;
      border-radius: 10px;
      border: 3px solid gray;
    }

    .astronaut .arm.left {
      left: -30px;
      transform: rotate(-30deg);
    }

    .astronaut .arm.right {
      right: -30px;
      transform: rotate(30deg);
    }

    .astronaut .leg {
      width: 20px;
      height: 60px;
      background: white;
      position: absolute;
      bottom: -20px;
      border-radius: 10px;
      border: 3px solid gray;
    }

    .astronaut .leg.left {
      left: 20px;
    }

    .astronaut .leg.right {
      right: 20px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(10px);
      }
    }
  </style>
</head>
<body>
  <div class="astronaut">
    <div class="helmet">
      <div class="visor"></div>
    </div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</body>
</html>
