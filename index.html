<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رائد فضاء</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .astronaut {
      position: relative;
      width: 150px;
      height: 200px;
    }

    /* Helmet */
    .helmet {
      position: absolute;
      top: 10px;
      left: 25px;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      border: 5px solid gray;
    }

    .visor {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 70px;
      height: 50px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    /* Body */
    .body {
      position: absolute;
      top: 100px;
      left: 35px;
      width: 80px;
      height: 100px;
      background: white;
      border-radius: 10px;
      border: 5px solid gray;
    }

    /* Arms */
    .arm-left, .arm-right {
      position: absolute;
      top: 110px;
      width: 30px;
      height: 80px;
      background: white;
      border-radius: 10px;
      border: 5px solid gray;
    }

    .arm-left {
      left: 0;
      transform: rotate(-30deg);
    }

    .arm-right {
      right: 0;
      transform: rotate(30deg);
    }

    /* Legs */
    .leg-left, .leg-right {
      position: absolute;
      bottom: -10px;
      width: 30px;
      height: 70px;
      background: white;
      border-radius: 10px;
      border: 5px solid gray;
    }

    .leg-left {
      left: 20px;
    }

    .leg-right {
      right: 20px;
    }

    /* Backpack */
    .backpack {
      position: absolute;
      top: 110px;
      left: -10px;
      width: 100px;
      height: 50px;
      background: gray;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="astronaut">
    <div class="helmet">
      <div class="visor"></div>
    </div>
    <div class="body"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
    <div class="backpack"></div>
  </div>
</body>
</html>
