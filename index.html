<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronaut Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000428, #004e92);
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* الكوكب */
    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #4a90e2, #003f7f);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2);
    }

    /* مسار دوران رائد الفضاء */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border: 1px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 8s linear infinite;
    }

    /* رائد الفضاء */
    .astronaut {
      position: absolute;
      top: 0;
      left: 50%;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* خوذة رائد الفضاء */
    .astronaut::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      width: 24px;
      height: 24px;
      background: #000;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* حركة الدوران */
    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="planet"></div>
    <div class="orbit">
      <div class="astronaut"></div>
    </div>
  </div>
</body>
</html>
